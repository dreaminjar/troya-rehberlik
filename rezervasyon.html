<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Troya Rezervasyon</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="tarih.html">Tarih</a>
      <a href="resimler.html">Resimler</a>
      <a href="satıs.html">Satış</a>
      <a href="rezervasyon.html">Rezervasyon</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h1>Troya Rezervasyon</h1>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Adınız:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">E-posta Adresiniz:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Telefon Numaranız:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="date">Tarih:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="time">Saat:</label>
          <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
          <label for="ticket-type">Bilet Türü:</label>
          <select id="ticket-type" name="ticket-type" required>
            <option value="">Seçiniz</option>
            <option value="full">Tam</option>
            <option value="student">Öğrenci</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ticket-amount">Bilet Adedi:</label>
          <input type="number" id="ticket-amount" name="ticket-amount" min="1" max="10" required>
        </div>
        <button type="submit">Rezervasyon Yap</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Troya © 2023 | Tüm hakları saklıdır.</p>
  </footer>
</body>

</html>
